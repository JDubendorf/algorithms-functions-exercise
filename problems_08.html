<!DOCTYPE html>

<head>
	<meta charset="UTF-8">

<body>
	<script>
		
/*		8. Write a function which takes no input and returns an array of 10 distinct randomly generated 
		integers between 1 and 100.

		-> [48, 5, 32, 2, 10, 11, 34, 95, 82, 93] (good!)
		-> [1, 1, 24, 63, 45, 84, 17, 11, 59, 13] (bad - duplicated number)  */

		function randomArray() {
			var arr = [];
			for (var i = 0; i < 10; i) {
				var newNum= (Math.floor(Math.random() * 99 + 1));
					if (arr.indexOf(newNum) === -1) {
						arr.push(newNum);
						i ++;
					}
			}
			return arr;
		}

		console.log(randomArray());




	</script>
</body>
</html>
