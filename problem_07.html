	<script>

/*		7. Write a function which takes in an array of numbers and a max cutoff value, and returns a new array 			with elements limited by the cutoff value.
		[1,2,3,4,5,6,7,8], 4 -> [1,2,3,4,4,4,4,4]
		[1,5,7,3,1,5,7], 3 -> [1,3,3,3,1,3,3] */

		var noOver = [1, 4, 2, 7, 10, 100, 3];

		function limitNum(num, arr) {
			var limitArray = [];
			for (var i = 0; i < arr.length; i ++) {
				if (arr[i] <= num) {
					limitArray.push(arr[i])
				} else if (arr[i] > num) {
					limitArray.push(num);
				}
			}
			return limitArray;
		}

		console.log(limitNum(5, noOver));
		console.log(limitNum(2, noOver));

	</script>
