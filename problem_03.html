	<script>

/*		3. Write a function which takes an array of integers > 0 and returns the first integer which does not appear in that array.
		[1,2,5] -> 3
		[1,2,3,4,5] -> 6
		[3,4,5] -> 1		
*/
		var arrRun = [1, 2, 3, 4, 5];
		var arrRunAlt = [2, 3, 4, 5];
		var doesThisWork = [1, 2, 10];



		function firstMissing(arr) {
			for (var i = 1; i < arr.length; i ++) {
				if (arr[0] !== 1) {												
					return 1;
				} else if (arr[i] !== (arr[i-1] + 1)) {
					return (arr[i-1] + 1);
				} 
			}
			return (arr[arr.length - 1] + 1);
		}

		console.log(firstMissing(arrRun));
		console.log(firstMissing(arrRunAlt)); 
		console.log(firstMissing(doesThisWork));


	</script>
